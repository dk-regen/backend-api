services:
  db:
    image: mysql:5.7
    container_name: wallet_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wallet_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      timeout: 30s
      interval: 10s
      retries: 10
      start_period: 40s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_USER: wallet_user
      DB_PASSWORD: wallet_password
      DB_NAME: wallet_db
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./ormconfig.js:/app/ormconfig.js

volumes:
  mysql_data:

